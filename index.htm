<body>
    <header>
        <h1>Ruining Mario Kart DS Series Patcher</h1>

    <main id="main-content">
        <div class="card">
            <div class="card-content" id="step-1">
                <h3>Step 1 - Upload your ROM</h2>
                    <input type="file" accept=".nds" onchange="onInputRomUploaded(this)">

                    <div id="rom-info-content" style="display: none">
                        <a href="javascript:void(0)" id="rom-info-name">Unsupported ROM</a>
                        <div id="rom-info-digest"></div>
                        <img id="rom-info-image" src="assets/img/mkds_eur.png">
                    </div>

                    <div class="card-content" id="step-2" style="display: none">
                        <h3>Step 2 - Select patch</h3>

                        <select id="romPatchesSelector">
                            <option>Ermii Kart DS Legacy Edition 1.0</option>
                        </select>

                        <a id="btn-wait" style="display: none;" href="javascript:void(0)" class="btn btn-disabled">Please wait...</a>
                        <a id="btn-patch" href="javascript:void(0)" class="btn" onclick="patchRom()">Apply Patch!</a>
                    </div>

            </div>

        </div>
